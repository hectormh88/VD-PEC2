<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal de Visualizaciones</title>
    <style>
        iframe {
            width: 100%;
            height: 500px; /* Ajusta según la necesidad */
            border: none; /* Elimina el borde del iframe */
        }
    </style>
</head>
<body>
    <h1>Bienvenido a las Visualizaciones de Datos</h1>
    <button onclick="showGraph('graph1.html')">Ver Gráfico de Dispersión</button>
    <button onclick="showGraph('graph2.html')">Ver Gráfico de Barras</button>
    <button onclick="showGraph('graph3.html')">Ver Gráfico Circular</button>
    
    <iframe id="graphFrame"></iframe>

    <script>
        function showGraph(graph) {
            document.getElementById('graphFrame').src = graph;
        }
    </script>
</body>
</html>
