<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de datos - UOC</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        iframe {
            width: 100%;
            height: 900px;
            border: none;
        }
        .container {
            padding-top: 20px;
        }
        .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">PEC 2 - Visualización de datos - Héctor Martínez</h1>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="showGraph('graph1.html')">Scatter plot</button>
            <button class="btn btn-info" onclick="showGraph('graph2.html')">Stream graph</button>
            <button class="btn btn-success" onclick="showGraph('graph3.html')">Horizon graph</button>
        </div>
        
        <iframe id="graphFrame"></iframe>
    </div>

    <script>
        function showGraph(graph) {
            document.getElementById('graphFrame').src = graph;
        }
    </script>
</body>
</html>
